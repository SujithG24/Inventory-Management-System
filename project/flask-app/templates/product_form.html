{% extends "base.html" %}

{% block title %}{{ action }} Product - Inventory Management{% endblock %}

{% block content %}
<div class="page-header">
    <h2>{{ action }} Product</h2>
</div>

<div class="card">
    <form method="POST">
        <div class="form-group">
            <label for="product_id">Product ID *</label>
            <input type="text" id="product_id" name="product_id"
                   value="{{ product['product_id'] if product else '' }}"
                   required
                   {% if product %}readonly style="background: #e9ecef;"{% endif %}>
            <small style="color: #6c757d; display: block; margin-top: 5px;">Unique identifier for the product (e.g., PROD-001)</small>
        </div>

        <div class="form-group">
            <label for="name">Product Name *</label>
            <input type="text" id="name" name="name"
                   value="{{ product['name'] if product else '' }}"
                   required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description">{{ product['description'] if product else '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{{ action }} Product</button>
            <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
